<html>
    <head>
        <title>image tag</title>
    </head>
    <body>
        <!-- src = source file
            alt = alternative text -->
        
        <img src="img.jpeg" alt="butterfly image" height="300px" width="500px">

        <hr>

        <img src="images/img.jpeg" alt="" height="300px" width="500px">

        <hr>

        <img src="img.jpeg" alt="" height="300px" width="500px">

        <hr>
    </body>
</html>
