<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- to merge a cell used rowspan and colspan -->
    <!-- both are used in <td> or <th> tag-->
    <!-- when we use rowspan remove columns from next rows -->
    <!-- when we use colspan remove colums from that particular row -->
    <table border="2">
        <tr>
            <th>product</th>
            <th>flavors</th>
        </tr>
        <tr>
            <td rowspan="3">milk</td>
            <td>chocolate</td>
        </tr>
        <tr>
            <td>mango</td>
        </tr>
        <tr>
            <td>almond</td>
        </tr>
        <tr>
            <td colspan="2">there are exclusive flavors</td>
        </tr>
    </table>
</body>
</html>
