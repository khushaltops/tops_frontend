<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 34;
        var num2 = 56;

        // in this (+) is concat operator
        document.write("number-1 is :" + num1 + "number-2 is :" + num2)
        document.write(" <br>addition is :" + (num1+num2));
        document.write(" <br>subtraction is :" + (num1-num2));
        document.write(" <br>multiplication is :" + (num1*num2));
        document.write(" <br>division is :" + (num1/num2));
        document.write(" <br>modules is :" + (num1%num2));

    </script>
</body>
</html>
